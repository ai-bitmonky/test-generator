  <text x="170" y="665" font-size="26" fill="#2c3e50">−</text>
  <circle cx="400" cy="600" r="8" fill="#2c3e50"/>
  <circle cx="700" cy="600" r="8" fill="#2c3e50"/>

  <!-- Capacitor 1 -->
