</defs>

<!-- Title -->
<text x="1000" y="50" text-anchor="middle" font-size="42" font-weight="bold" fill="#2c3e50">Question 4: A parallel-plate capacitor of plate area A = 10.5 cm² and plate sepa...</text>

<!-- Main Diagram Area -->
<g id="main-diagram">

  <!-- Battery -->
  <line x1="200" y1="560" x2="200" y2="640" stroke="#2c3e50" stroke-width="4"/>
