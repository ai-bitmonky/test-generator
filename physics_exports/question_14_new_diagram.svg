<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
<rect fill="#ffffff" width="800" height="500"></rect>

<defs>
  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#000"></polygon>
  </marker>
</defs>

<!-- Title -->
<text x="400" y="30" text-anchor="middle" font-size="18px" font-weight="bold" fill="#000">Question 14: Bee and Pollen Electrostatics</text>

<!-- Dividing line between scenarios -->
<line x1="400" y1="50" x2="400" y2="480" stroke="#999" stroke-width="2" stroke-dasharray="5,5"></line>

<!-- LEFT SCENARIO: Bee with Pollen Grain -->
<g id="left-scenario">
  <!-- Title -->
  <text x="200" y="70" text-anchor="middle" font-size="16px" font-weight="bold" fill="#333">Scenario 1: Bee with Pollen</text>

  <!-- Honeybee sphere -->
  <circle cx="150" cy="250" r="80" fill="#FFD700" stroke="#000" stroke-width="2.5"></circle>

  <!-- Bee charge label (positive) -->
  <text x="150" y="245" text-anchor="middle" font-size="20px" font-weight="bold" fill="#cc0000">+</text>
  <text x="150" y="265" text-anchor="middle" font-size="12px" fill="#000">+45.0 pC</text>

  <!-- Bee diameter dimension line -->
  <line x1="110" y1="320" x2="190" y2="320" stroke="#000" stroke-width="1.5" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"></line>
  <text x="150" y="340" text-anchor="middle" font-size="11px" fill="#000">diameter = 1.000 cm</text>

  <!-- Pollen grain on bee surface -->
  <g id="pollen-on-bee">
    <!-- Pollen grain sphere (much smaller, on surface) -->
    <circle cx="230" cy="250" r="12" fill="#F0E68C" stroke="#000" stroke-width="2"></circle>

    <!-- Near side charge (negative - facing bee) -->
    <circle cx="223" cy="250" r="4" fill="#0066cc" stroke="#0066cc" stroke-width="1"></circle>
    <text x="218" y="253" text-anchor="middle" font-size="14px" font-weight="bold" fill="#0066cc">−</text>

    <!-- Far side charge (positive - away from bee) -->
    <circle cx="237" cy="250" r="4" fill="#cc0000" stroke="#cc0000" stroke-width="1"></circle>
    <text x="242" y="253" text-anchor="middle" font-size="14px" font-weight="bold" fill="#cc0000">+</text>

    <!-- Charge labels for pollen -->
    <text x="215" y="230" text-anchor="middle" font-size="10px" fill="#0066cc">−1.00 pC</text>
    <text x="245" y="230" text-anchor="middle" font-size="10px" fill="#cc0000">+1.00 pC</text>
    <text x="215" y="223" text-anchor="middle" font-size="9px" fill="#0066cc">(near)</text>
    <text x="245" y="223" text-anchor="middle" font-size="9px" fill="#cc0000">(far)</text>
  </g>

  <!-- Pollen grain diameter dimension -->
  <line x1="230" y1="275" x2="230" y2="287" stroke="#666" stroke-width="1"></line>
  <text x="230" y="297" text-anchor="middle" font-size="10px" fill="#666">d = 40.0 μm</text>

  <!-- Force arrow F_bee -->
  <line x1="200" y1="210" x2="230" y2="230" stroke="#ff6600" stroke-width="3" marker-end="url(#arrowhead)"></line>
  <text x="215" y="205" text-anchor="middle" font-size="13px" font-weight="bold" fill="#ff6600">F</text>
  <text x="222" y="208" text-anchor="start" font-size="10px" fill="#ff6600">bee</text>

  <!-- Labels -->
  <text x="150" y="380" text-anchor="middle" font-size="12px" fill="#000">Bee (sphere)</text>
  <text x="230" y="315" text-anchor="middle" font-size="11px" fill="#000">Pollen grain</text>
</g>

<!-- RIGHT SCENARIO: Pollen near Stigma -->
<g id="right-scenario">
  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" font-size="16px" font-weight="bold" fill="#333">Scenario 2: Pollen near Stigma</text>

  <!-- Pollen grain (same as before) -->
  <g id="pollen-free">
    <circle cx="500" cy="250" r="12" fill="#F0E68C" stroke="#000" stroke-width="2"></circle>

    <!-- Show induced charges -->
    <circle cx="493" cy="250" r="4" fill="#0066cc" stroke="#0066cc" stroke-width="1"></circle>
    <text x="488" y="253" text-anchor="middle" font-size="14px" font-weight="bold" fill="#0066cc">−</text>

    <circle cx="507" cy="250" r="4" fill="#cc0000" stroke="#cc0000" stroke-width="1"></circle>
    <text x="512" y="253" text-anchor="middle" font-size="14px" font-weight="bold" fill="#cc0000">+</text>

    <!-- Pollen label -->
    <text x="500" y="230" text-anchor="middle" font-size="11px" fill="#000">Pollen</text>
    <text x="500" y="280" text-anchor="middle" font-size="10px" fill="#666">d = 40.0 μm</text>
  </g>

  <!-- Stigma tip (particle) -->
  <g id="stigma">
    <circle cx="660" cy="250" r="15" fill="#228B22" stroke="#000" stroke-width="2.5"></circle>

    <!-- Stigma charge (negative) -->
    <text x="660" y="252" text-anchor="middle" font-size="20px" font-weight="bold" fill="#0066cc">−</text>
    <text x="660" y="270" text-anchor="middle" font-size="11px" fill="#000">−45.0 pC</text>

    <!-- Stigma label -->
    <text x="660" y="290" text-anchor="middle" font-size="12px" fill="#000">Stigma tip</text>
  </g>

  <!-- Distance dimension line -->
  <line x1="512" y1="210" x2="645" y2="210" stroke="#000" stroke-width="1.5" stroke-dasharray="3,3"></line>
  <line x1="512" y1="205" x2="512" y2="215" stroke="#000" stroke-width="1.5"></line>
  <line x1="645" y1="205" x2="645" y2="215" stroke="#000" stroke-width="1.5"></line>
  <text x="578" y="202" text-anchor="middle" font-size="11px" fill="#000">1.000 mm</text>

  <!-- Force arrow F_stigma -->
  <line x1="520" y1="250" x2="575" y2="250" stroke="#0066ff" stroke-width="3" marker-end="url(#arrowhead)"></line>
  <text x="547" y="242" text-anchor="middle" font-size="13px" font-weight="bold" fill="#0066ff">F</text>
  <text x="557" y="245" text-anchor="start" font-size="10px" fill="#0066ff">stigma</text>
</g>

<!-- Bottom legend -->
<g id="legend">
  <rect x="50" y="410" width="700" height="70" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"></rect>
  <text x="400" y="430" text-anchor="middle" font-size="13px" font-weight="bold" fill="#000">Key Information</text>
  <text x="60" y="450" font-size="11px" fill="#000">• Bee: uniformly charged sphere, Q = +45.0 pC, d = 1.000 cm</text>
  <text x="60" y="465" font-size="11px" fill="#000">• Pollen: grain with induced charges (−1.00 pC near, +1.00 pC far), d = 40.0 μm</text>
  <text x="450" y="450" font-size="11px" fill="#000">• Stigma: point charge, Q = −45.0 pC</text>
  <text x="450" y="465" font-size="11px" fill="#000">• Distance pollen-stigma: 1.000 mm</text>
</g>
</svg>
