<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1400">
<rect width="2000" height="1400" fill="#ffffff"/>

<defs>
  <marker id="arrowRed" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
    <path d="M 0 0 L 5 2.5 L 0 5 z" fill="#e74c3c"/>
  </marker>
  <marker id="arrowBlue" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
    <path d="M 0 0 L 5 2.5 L 0 5 z" fill="#3498db"/>
  </marker>
  <marker id="arrowGreen" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
    <path d="M 0 0 L 5 2.5 L 0 5 z" fill="#27ae60"/>
  </marker>
  <marker id="arrowOrange" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
    <path d="M 0 0 L 5 2.5 L 0 5 z" fill="#e67e22"/>
  </marker>
  <marker id="arrowBlueReverse" markerWidth="5" markerHeight="5" refX="0" refY="2.5" orient="auto">
    <path d="M 5 0 L 0 2.5 L 5 5 z" fill="#3498db"/>
  </marker>
  <marker id="arrowOrangeReverse" markerWidth="5" markerHeight="5" refX="0" refY="2.5" orient="auto">
    <path d="M 5 0 L 0 2.5 L 5 5 z" fill="#e67e22"/>
  </marker>
</defs>

<!-- Main Diagram -->
<g id="main-diagram">

  <!-- Battery -->
  <line x1="150" y1="560" x2="150" y2="640" stroke="#2c3e50" stroke-width="4"/>
  <line x1="165" y1="580" x2="165" y2="620" stroke="#2c3e50" stroke-width="6"/>
  <text x="120" y="550" font-size="26" fill="#2c3e50">+</text>
  <text x="120" y="665" font-size="26" fill="#2c3e50">−</text>
  <text x="190" y="610" font-size="24" fill="#34495e">V</text>

  <!-- Capacitor C₁ -->
  <line x1="370" y1="450" x2="370" y2="550" stroke="#2c3e50" stroke-width="4"/>
  <line x1="430" y1="450" x2="430" y2="550" stroke="#2c3e50" stroke-width="4"/>
  <text x="400" y="430" text-anchor="middle" font-size="28" font-weight="bold" fill="#2c3e50">C₁</text>
  <text x="400" y="600" text-anchor="middle" font-size="22" fill="#34495e">8.00 μF</text>

  <!-- Capacitor C₂ -->
  <line x1="620" y1="450" x2="620" y2="550" stroke="#2c3e50" stroke-width="4"/>
  <line x1="680" y1="450" x2="680" y2="550" stroke="#2c3e50" stroke-width="4"/>
  <text x="650" y="430" text-anchor="middle" font-size="28" font-weight="bold" fill="#2c3e50">C₂</text>
  <text x="650" y="600" text-anchor="middle" font-size="22" fill="#34495e">6.00 μF</text>

  <!-- Capacitor C₃ -->
  <line x1="370" y1="650" x2="370" y2="750" stroke="#2c3e50" stroke-width="4"/>
  <line x1="430" y1="650" x2="430" y2="750" stroke="#2c3e50" stroke-width="4"/>
  <text x="400" y="630" text-anchor="middle" font-size="28" font-weight="bold" fill="#2c3e50">C₃</text>
  <text x="400" y="800" text-anchor="middle" font-size="22" fill="#34495e">8.00 μF</text>

  <!-- Capacitor C₁ -->
  <line x1="620" y1="650" x2="620" y2="750" stroke="#2c3e50" stroke-width="4"/>
  <line x1="680" y1="650" x2="680" y2="750" stroke="#2c3e50" stroke-width="4"/>
  <text x="650" y="630" text-anchor="middle" font-size="28" font-weight="bold" fill="#2c3e50">C₁</text>
  <text x="650" y="800" text-anchor="middle" font-size="22" fill="#34495e">8 μF</text>

  <!-- Switch S -->
  <circle cx="700" cy="600" r="8" fill="#2c3e50"/>
  <circle cx="760" cy="600" r="8" fill="#2c3e50"/>
  <line x1="700" y1="600" x2="751.9615242270663" y2="570.0" stroke="#2c3e50" stroke-width="4"/>
  <text x="730" y="570" text-anchor="middle" font-size="24" fill="#34495e">S (open)</text>

  <!-- Point P -->
  <circle cx="500" cy="450" r="12" fill="#e74c3c" stroke="#2c3e50" stroke-width="3"/>
  <text x="525" y="460" font-size="28" font-weight="bold" fill="#2c3e50">P</text>
  <line x1="165" y1="600" x2="350" y2="600" stroke="#2c3e50" stroke-width="3"/>
</g>

<!-- Given Information -->
<g id="given-info">
  <text x="1000" y="250" font-size="32" font-weight="bold" fill="#16a085">Given Information:</text>
  <text x="1020" y="300" font-size="26" fill="#34495e">• C₁ = 8.00 μF</text>
  <text x="1020" y="340" font-size="26" fill="#34495e">• C₂ = 6.00 μF</text>
  <text x="1020" y="380" font-size="26" fill="#34495e">• C₃ = 8.00 μF</text>
  <text x="1020" y="420" font-size="26" fill="#34495e">• C₁ = 8 μF</text>
  <text x="1020" y="460" font-size="26" fill="#34495e">• C₃ = 8 μF</text>
  <text x="1020" y="500" font-size="26" fill="#34495e">• C₂ = 6 μF</text>
  <text x="1020" y="540" font-size="26" fill="#34495e">• C₄ = 6 μF</text>
  <text x="1020" y="580" font-size="26" fill="#34495e">• C₄ = 6.00 μF</text>
  <text x="1020" y="620" font-size="26" fill="#34495e">• V = 12.0 V</text>
</g>
</svg>