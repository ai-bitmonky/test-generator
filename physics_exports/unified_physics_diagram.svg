  <marker id="arrowBlack" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto">
    <path d="M 0 0 L 8 4 L 0 8 z" fill="#2c3e50"/>
  </marker>
</defs>


<text x="800.0" y="65" text-anchor="middle" font-size="36" font-weight="600" fill="#2c3e50">Uniformly Charged Sphere with Spherical Cavity</text>

<defs>
  <pattern id="chargePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="12" cy="12" r="2.5" fill="#3498db" opacity="0.2"/>
    <circle cx="28" cy="12" r="2.5" fill="#3498db" opacity="0.2"/>
    <circle cx="20" cy="28" r="2.5" fill="#3498db" opacity="0.2"/>
    <text x="20" y="22" font-size="13" fill="#2980b9" text-anchor="middle" opacity="0.3">+</text>
  </pattern>
</defs>

<circle cx="400" cy="500" r="180" fill="url(#chargePattern)" stroke="#2980b9" stroke-width="4"/>
<circle cx="481.1894424359025" cy="529.5505403833378" r="70" fill="white" stroke="#e67e22" stroke-width="4" stroke-dasharray="18,9"/>
<circle cx="400" cy="500" r="6" fill="#2c3e50"/>
<circle cx="481.1894424359025" cy="529.5505403833378" r="6" fill="#e74c3c"/>
<circle cx="498.51355857497293" cy="512.2264242442674" r="6" fill="#9b59b6"/>
<line x1="441.1894424359025" y1="489.55054038333776" x2="521.1894424359025" y2="489.55054038333776" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowGreen)"/>
<line x1="441.1894424359025" y1="529.5505403833378" x2="521.1894424359025" y2="529.5505403833378" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowGreen)"/>
<line x1="441.1894424359025" y1="569.5505403833378" x2="521.1894424359025" y2="569.5505403833378" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowGreen)"/>
<text x="350" y="510" font-size="32" font-weight="bold" fill="#2c3e50">O</text>
<text x="320" y="538" font-size="15" fill="#7f8c8d">(sphere center)</text>
<text x="506.1894424359025" y="434.55054038333776" font-size="32" font-weight="bold" fill="#2c3e50">C</text>
<text x="481.1894424359025" y="462.55054038333776" font-size="15" fill="#7f8c8d">(cavity center)</text>
<text x="523.5135585749729" y="517.2264242442674" font-size="32" font-weight="bold" fill="#2c3e50">P</text>
<text x="498.5135585749729" y="545.2264242442674" font-size="15" fill="#7f8c8d">(test point)</text>
<line x1="400" y1="500" x2="471.7925162280434" y2="526.1303389500811" stroke="#e74c3c" stroke-width="4" marker-end="url(#arrowRed)"/>
<g>  <text x="427.34575453087996" y="506.55748499468825" text-anchor="middle"     font-size="20" font-weight="bold" fill="#e74c3c"     font-style="italic">a</text>  <path d="M 425.34575453087996 478.55748499468825 L 449.34575453087996 478.55748499468825 L 447.34575453087996 476.55748499468825 M 449.34575453087996 478.55748499468825 L 447.34575453087996 480.55748499468825" stroke="#e74c3c" stroke-width="2" fill="none" stroke-linecap="round"/></g>
<line x1="400" y1="500" x2="488.58969542265777" y2="510.9947830083058" stroke="#9b59b6" stroke-width="4" marker-end="url(#arrowPurple)"/>
<g>  <text x="441.2157446214248" y="500.3070493849409" text-anchor="middle"     font-size="20" font-weight="bold" fill="#9b59b6"     font-style="italic">r</text>  <path d="M 439.2157446214248 472.3070493849409 L 463.2157446214248 472.3070493849409 L 461.2157446214248 470.3070493849409 M 463.2157446214248 472.3070493849409 L 461.2157446214248 474.3070493849409" stroke="#9b59b6" stroke-width="2" fill="none" stroke-linecap="round"/></g>
<text x="1000" y="210" font-size="27" font-weight="bold" fill="#16a085">Part (a): Field at P in sphere</text>

<g>
  <text x="1150" y="295" text-anchor="middle" font-size="50" font-weight="bold" fill="#16a085" font-style="italic">E</text>
  <path d="M 1141 262 L 1167 262 L 1165 260 M 1167 262 L 1165 264" stroke="#16a085" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <text x="1175" y="295" font-size="50" font-weight="bold" fill="#16a085"> = ρ</text>
  <text x="1246" y="295" font-size="50" font-weight="bold" fill="#16a085" font-style="italic">r</text>
  <path d="M 1239 262 L 1260 262 L 1258 260 M 1260 262 L 1258 264" stroke="#16a085" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <text x="1268" y="295" font-size="50" font-weight="bold" fill="#16a085">/(3ε₀)</text>
</g>

<text x="1000" y="370" font-size="20" fill="#34495e">• Independent of R</text>
<text x="1000" y="400" font-size="20" fill="#34495e">• Proportional to r</text>
<text x="1000" y="430" font-size="20" fill="#34495e">• Radial direction</text>
<line x1="1000" y1="480" x2="1550" y2="480" stroke="#95a5a6" stroke-width="2" stroke-dasharray="14,7"/>
<text x="1000" y="555" font-size="27" font-weight="bold" fill="#c0392b">Part (b): Field in cavity (UNIFORM)</text>

<g>
  <text x="1150" y="640" text-anchor="middle" font-size="50" font-weight="bold" fill="#c0392b" font-style="italic">E</text>
  <path d="M 1141 607 L 1167 607 L 1165 605 M 1167 607 L 1165 609" stroke="#c0392b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <text x="1175" y="640" font-size="50" font-weight="bold" fill="#c0392b"> = ρ</text>
  <text x="1246" y="640" font-size="50" font-weight="bold" fill="#c0392b" font-style="italic">a</text>
  <path d="M 1238 607 L 1260 607 L 1258 605 M 1260 607 L 1258 609" stroke="#c0392b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <text x="1268" y="640" font-size="50" font-weight="bold" fill="#c0392b">/(3ε₀)</text>
</g>

<text x="1000" y="715" font-size="21" font-weight="bold" fill="#8e44ad">★ Key Result:</text>
<text x="1000" y="750" font-size="20" fill="#34495e">• UNIFORM field everywhere</text>
<text x="1000" y="780" font-size="20" fill="#34495e">• Independent of cavity size</text>
<text x="1000" y="810" font-size="20" fill="#34495e">• Parallel to </text>
<text x="1168" y="810" font-size="20" fill="#34495e" font-style="italic">a</text>
<path d="M 1164 795 L 1178 795 L 1176 793 M 1178 795 L 1176 797" stroke="#34495e" stroke-width="1.8" fill="none" stroke-linecap="round"/>
<text x="1000" y="865" font-size="20" fill="#7f8c8d" font-style="italic">Superposition principle</text>
<text x="120" y="875" font-size="24" font-weight="bold" fill="#34495e">Legend:</text>
<line x1="120" y1="920" x2="210" y2="920" stroke="#e74c3c" stroke-width="4" marker-end="url(#arrowRed)"/>

<g>
  <text x="225" y="928" font-size="20" fill="#2c3e50" font-style="italic">a</text>
  <path d="M 221 911 L 235 911 L 233 909 M 235 911 L 233 913" stroke="#2c3e50" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <text x="240" y="928" font-size="20" fill="#2c3e50"> = O to C</text>
</g>

<line x1="450" y1="920" x2="540" y2="920" stroke="#9b59b6" stroke-width="4" stroke-dasharray="16,8" marker-end="url(#arrowPurple)"/>

<g>
  <text x="555" y="928" font-size="20" fill="#2c3e50" font-style="italic">r</text>
  <path d="M 552 911 L 564 911 L 562 909 M 564 911 L 562 913" stroke="#2c3e50" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <text x="568" y="928" font-size="20" fill="#2c3e50"> = O to P</text>
</g>

<line x1="780" y1="920" x2="870" y2="920" stroke="#27ae60" stroke-width="4" marker-end="url(#arrowGreen)"/>

<g>
  <text x="885" y="928" font-size="20" fill="#2c3e50" font-style="italic">E</text>
  <path d="M 881 911 L 896 911 L 894 909 M 896 911 L 894 913" stroke="#2c3e50" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <text x="900" y="928" font-size="20" fill="#2c3e50"> = Electric field</text>
</g>

</svg>