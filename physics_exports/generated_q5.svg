  <circle cx="760" cy="600" r="8" fill="#2c3e50"/>
  <line x1="700" y1="600" x2="760.0" y2="600.0" stroke="#2c3e50" stroke-width="4"/>
  <text x="730" y="570" text-anchor="middle" font-size="24" fill="#34495e">S (closed)</text>
  <line x1="165" y1="600" x2="350" y2="600" stroke="#2c3e50" stroke-width="3"/>
