<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
<rect width="900" height="700" fill="#f8f9fa"/>
<defs>
  <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
  </marker>
  <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
  </marker>
  <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
  </marker>
  <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="#f39c12"/>
  </marker>
  <marker id="arrowBlack" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="black"/>
  </marker>
</defs>

        <!-- Pulley -->
        <circle cx="450" cy="150" r="50"
                fill="none" stroke="black" stroke-width="3"/>
        <circle cx="450" cy="150" r="8" fill="black"/>

        <!-- Ceiling -->
        <line x1="350" y1="70"
              x2="550" y2="70"
              stroke="black" stroke-width="5"/>
        <pattern id="ceiling" x="0" y="0" width="15" height="15" patternUnits="userSpaceOnUse">
          <line x1="0" y1="15" x2="7.5" y2="0" stroke="black" stroke-width="1.5"/>
        </pattern>
        <rect x="350" y="55"
              width="200" height="15" fill="url(#ceiling)"/>

        <!-- Support rope -->
        <line x1="450" y1="70"
              x2="450" y2="100"
              stroke="black" stroke-width="3"/>
        
        <!-- Left rope -->
        <line x1="400" y1="150"
              x2="400" y2="400"
              stroke="#8b4513" stroke-width="4"/>

        <!-- Left mass -->
        <rect x="365.0" y="400"
              width="70" height="80"
              fill="#3498db" stroke="black" stroke-width="2.5"/>
        <text x="400" y="450.0"
              text-anchor="middle" font-size="24" font-weight="bold" fill="white">m₁</text>
        <text x="400" y="510"
              text-anchor="middle" font-size="18" fill="black">2 kg</text>

        <!-- Tension on m1 -->
        <line x1="400" y1="390"
              x2="400" y2="340"
              stroke="#e74c3c" stroke-width="2.5" marker-end="url(#arrowRed)"/>
        <text x="420" y="370"
              font-size="18" font-weight="bold" fill="#e74c3c">T</text>

        <!-- Weight on m1 -->
        <line x1="400" y1="490"
              x2="400" y2="540"
              stroke="#e74c3c" stroke-width="2.5" marker-end="url(#arrowRed)"/>
        <text x="420" y="525"
              font-size="18" font-weight="bold" fill="#e74c3c">m₁g</text>
        
        <!-- Right rope -->
        <line x1="500" y1="150"
              x2="500" y2="330"
              stroke="#8b4513" stroke-width="4"/>

        <!-- Right mass -->
        <rect x="465.0" y="330"
              width="70" height="80"
              fill="#e74c3c" stroke="black" stroke-width="2.5"/>
        <text x="500" y="380.0"
              text-anchor="middle" font-size="24" font-weight="bold" fill="white">m₂</text>
        <text x="500" y="440"
              text-anchor="middle" font-size="18" fill="black">5 kg</text>

        <!-- Tension on m2 -->
        <line x1="500" y1="320"
              x2="500" y2="270"
              stroke="#e74c3c" stroke-width="2.5" marker-end="url(#arrowRed)"/>
        <text x="520" y="300"
              font-size="18" font-weight="bold" fill="#e74c3c">T</text>

        <!-- Weight on m2 -->
        <line x1="500" y1="420"
              x2="500" y2="470"
              stroke="#e74c3c" stroke-width="2.5" marker-end="url(#arrowRed)"/>
        <text x="520" y="455"
              font-size="18" font-weight="bold" fill="#e74c3c">m₂g</text>
        </svg>