<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1400">
<rect width="2000" height="1400" fill="#ffffff"/>

<defs>
  <!-- Arrow markers -->
  <marker id="arrowRed" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
    <path d="M 0 0 L 5 2.5 L 0 5 z" fill="#e74c3c"/>
  </marker>
  <marker id="arrowBlue" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
    <path d="M 0 0 L 5 2.5 L 0 5 z" fill="#3498db"/>
  </marker>
  <marker id="arrowGreen" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
    <path d="M 0 0 L 5 2.5 L 0 5 z" fill="#27ae60"/>
  </marker>
</defs>
<text x="1000.0" y="50" text-anchor="middle" font-size="42" font-weight="bold" fill="#2c3e50">Capacitor Reconnection Problem</text>
<g id="state-1">
<text x="320" y="120" text-anchor="middle" font-size="32" font-weight="bold" fill="#16a085">State 1: Series Connection</text>
<line x1="140" y1="190" x2="140" y2="230" stroke="#2c3e50" stroke-width="4"/>
<line x1="160" y1="200" x2="160" y2="220" stroke="#2c3e50" stroke-width="4"/>
<line x1="140" y1="190" x2="160" y2="190" stroke="#2c3e50" stroke-width="3"/>
<line x1="160" y1="310" x2="160" y2="290" stroke="#2c3e50" stroke-width="3"/>
<text x="130" y="185" font-size="20" fill="#e74c3c">+</text>
<text x="170" y="235" font-size="20" fill="#3498db">−</text>
<text x="90" y="255" text-anchor="end" font-size="26" fill="#2c3e50">V = 300V</text>
<line x1="160" y1="210" x2="220" y2="210" stroke="#2c3e50" stroke-width="3"/>
<line x1="240" y1="210" x2="240" y2="290" stroke="#2c3e50" stroke-width="5"/>
<line x1="300" y1="210" x2="300" y2="290" stroke="#2c3e50" stroke-width="5"/>
<line x1="220" y1="210" x2="240" y2="210" stroke="#2c3e50" stroke-width="3"/>
<line x1="300" y1="210" x2="320" y2="210" stroke="#2c3e50" stroke-width="3"/>
<text x="270" y="255" text-anchor="middle" font-size="44" font-weight="bold" fill="#2c3e50">C₁</text>
<text x="270" y="320" text-anchor="middle" font-size="26" fill="#3498db">C₁ = 2.00 μF</text>
<text x="235" y="190" font-size="20" fill="#e74c3c">+</text>
<text x="305" y="190" font-size="20" fill="#3498db">−</text>
<line x1="320" y1="210" x2="380" y2="210" stroke="#2c3e50" stroke-width="3"/>
<line x1="400" y1="210" x2="400" y2="290" stroke="#2c3e50" stroke-width="5"/>
<line x1="460" y1="210" x2="460" y2="290" stroke="#2c3e50" stroke-width="5"/>
<line x1="380" y1="210" x2="400" y2="210" stroke="#2c3e50" stroke-width="3"/>
<line x1="460" y1="210" x2="480" y2="210" stroke="#2c3e50" stroke-width="3"/>
<text x="430" y="255" text-anchor="middle" font-size="44" font-weight="bold" fill="#2c3e50">C₂</text>
<text x="430" y="320" text-anchor="middle" font-size="26" fill="#3498db">C₂ = 8.00 μF</text>
<text x="395" y="190" font-size="20" fill="#e74c3c">+</text>
<text x="465" y="190" font-size="20" fill="#3498db">−</text>
<line x1="480" y1="210" x2="480" y2="290" stroke="#2c3e50" stroke-width="3"/>
<line x1="480" y1="290" x2="160" y2="290" stroke="#2c3e50" stroke-width="3"/>
<text x="320" y="370" text-anchor="middle" font-size="20" font-style="italic" fill="#34495e">Series connection: same charge on both capacitors</text>
</g>
<g id="state-2">
<text x="320" y="420" text-anchor="middle" font-size="32" font-weight="bold" fill="#16a085">State 2: After Disconnection</text>
<line x1="220" y1="510" x2="220" y2="590" stroke="#2c3e50" stroke-width="5"/>
<line x1="280" y1="510" x2="280" y2="590" stroke="#2c3e50" stroke-width="5"/>
<line x1="200" y1="510" x2="220" y2="510" stroke="#2c3e50" stroke-width="3"/>
<line x1="280" y1="510" x2="300" y2="510" stroke="#2c3e50" stroke-width="3"/>
<text x="250" y="555" text-anchor="middle" font-size="44" font-weight="bold" fill="#2c3e50">C₁</text>
<text x="250" y="620" text-anchor="middle" font-size="26" fill="#3498db">C₁ = 2.00 μF</text>
<text x="215" y="490" font-size="20" fill="#e74c3c">+Q₁</text>
<text x="275" y="490" font-size="20" fill="#3498db">−Q₁</text>
<line x1="400" y1="510" x2="400" y2="590" stroke="#2c3e50" stroke-width="5"/>
<line x1="460" y1="510" x2="460" y2="590" stroke="#2c3e50" stroke-width="5"/>
<line x1="380" y1="510" x2="400" y2="510" stroke="#2c3e50" stroke-width="3"/>
<line x1="460" y1="510" x2="480" y2="510" stroke="#2c3e50" stroke-width="3"/>
<text x="430" y="555" text-anchor="middle" font-size="44" font-weight="bold" fill="#2c3e50">C₂</text>
<text x="430" y="620" text-anchor="middle" font-size="26" fill="#3498db">C₂ = 8.00 μF</text>
<text x="395" y="490" font-size="20" fill="#e74c3c">+Q₂</text>
<text x="455" y="490" font-size="20" fill="#3498db">−Q₂</text>
<text x="320" y="670" text-anchor="middle" font-size="20" font-style="italic" fill="#34495e">Capacitors disconnected: Q₁ = Q₂ (same charge from series)</text>
</g>
<g id="state-3">
<text x="320" y="720" text-anchor="middle" font-size="32" font-weight="bold" fill="#16a085">State 3: Reconnected in Parallel</text>
<line x1="220" y1="810" x2="400" y2="810" stroke="#e74c3c" stroke-width="4"/>
<line x1="280" y1="890" x2="460" y2="890" stroke="#3498db" stroke-width="4"/>
<line x1="220" y1="810" x2="220" y2="890" stroke="#2c3e50" stroke-width="5"/>
<line x1="280" y1="810" x2="280" y2="890" stroke="#2c3e50" stroke-width="5"/>
<line x1="200" y1="810" x2="220" y2="810" stroke="#2c3e50" stroke-width="3"/>
<line x1="280" y1="810" x2="300" y2="810" stroke="#2c3e50" stroke-width="3"/>
<text x="250" y="855" text-anchor="middle" font-size="44" font-weight="bold" fill="#2c3e50">C₁</text>
<text x="250" y="920" text-anchor="middle" font-size="26" fill="#3498db">C₁ = 2.00 μF</text>
<text x="215" y="790" font-size="20" fill="#e74c3c">+Q₁'</text>
<text x="270" y="790" font-size="20" fill="#3498db">−Q₁'</text>
<line x1="400" y1="810" x2="400" y2="890" stroke="#2c3e50" stroke-width="5"/>
<line x1="460" y1="810" x2="460" y2="890" stroke="#2c3e50" stroke-width="5"/>
<line x1="380" y1="810" x2="400" y2="810" stroke="#2c3e50" stroke-width="3"/>
<line x1="460" y1="810" x2="480" y2="810" stroke="#2c3e50" stroke-width="3"/>
<text x="430" y="855" text-anchor="middle" font-size="44" font-weight="bold" fill="#2c3e50">C₂</text>
<text x="430" y="920" text-anchor="middle" font-size="26" fill="#3498db">C₂ = 8.00 μF</text>
<text x="395" y="790" font-size="20" fill="#e74c3c">+Q₂'</text>
<text x="450" y="790" font-size="20" fill="#3498db">−Q₂'</text>
<text x="310.0" y="795" text-anchor="middle" font-size="20" fill="#e74c3c">(+ to +)</text>
<text x="370.0" y="915" text-anchor="middle" font-size="20" fill="#3498db">(− to −)</text>
<text x="320" y="970" text-anchor="middle" font-size="20" font-style="italic" fill="#34495e">Parallel connection: same voltage across both capacitors</text>
</g>
<g id="given-info">
  <text x="700" y="200" font-size="32" font-weight="bold" fill="#16a085">Given Information:</text>

  <text x="720" y="245" font-size="26" fill="#34495e">• Initial voltage: V = 300 V</text>
  <text x="720" y="280" font-size="26" fill="#34495e">• Capacitor 1: C₁ = 2.00 μF</text>
  <text x="720" y="315" font-size="26" fill="#34495e">• Capacitor 2: C₂ = 8.00 μF</text>

  <text x="700" y="370" font-size="24" font-weight="bold" fill="#16a085">Process:</text>

  <text x="720" y="405" font-size="26" fill="#34495e">1. Capacitors connected in series</text>
  <text x="720" y="440" font-size="26" fill="#34495e">2. Connected to 300 V battery</text>
  <text x="720" y="475" font-size="26" fill="#34495e">3. Disconnected from battery</text>
  <text x="720" y="510" font-size="26" fill="#34495e">4. Disconnected from each other</text>
  <text x="720" y="545" font-size="26" fill="#34495e">5. Reconnected: + to +, − to −</text>
  <text x="720" y="580" font-size="26" fill="#34495e">   (parallel connection)</text>
</g>
<g id="legend">
  <text x="700" y="660" font-size="32" font-weight="bold" fill="#2c3e50">Legend:</text>

  <text x="720" y="705" font-size="26" fill="#34495e">• Q₁, Q₂ = Initial charges (State 2)</text>
  <text x="720" y="740" font-size="26" fill="#34495e">• Q₁', Q₂' = Final charges (State 3)</text>
  <text x="720" y="775" font-size="26" fill="#34495e">• In series: Q₁ = Q₂ = Q (same charge)</text>
  <text x="720" y="810" font-size="26" fill="#34495e">• In parallel: V₁ = V₂ = V' (same voltage)</text>

  <line x1="720" y1="850" x2="770" y2="850" stroke="#e74c3c" stroke-width="4"/>
  <text x="780" y="857" font-size="26" fill="#34495e">= Positive connection</text>

  <line x1="720" y1="885" x2="770" y2="885" stroke="#3498db" stroke-width="4"/>
  <text x="780" y="892" font-size="26" fill="#34495e">= Negative connection</text>
</g>
</svg>